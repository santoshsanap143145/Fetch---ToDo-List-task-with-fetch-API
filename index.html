<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO task with FETCH API call using Promises- jsonPlaceHolder</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="backDrop cancelBtn" id="backDrop"></div>
    <div class="card bg-dark text-white" id="formBlock">
      <div class="card-body pb-0">
        <form id="toDoForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" required />
          </div>

          <div class="form-group">
            <label for="status">Status</label>
            <select id="status" class="form-control">
              <option value="false">NO</option>
              <option value="true">YES</option>
            </select>
          </div>

          <div class="form-group">
            <label for="userId">User Id</label>
            <select class="form-control" id="userId">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          <div class="form-group d-flex justify-content-between mt-4">
            <button type="submit" id="submitBtn" class="btn btn-sm btn-light">
              Add Post
            </button>
            <button
              type="button"
              id="updateBtn"
              class="btn btn-sm btn-light d-none"
            >
              Update Post
            </button>
            <button
              type="button"
              id="cancelBtn"
              class="btn btn-sm btn-danger cancelBtn"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="container mt-5 white">
      <div class="row mb-2">
        <div class="col-md-4">
          <div class="form-group">
            <select id="filter" class="form-control bg-dark text-light fwBold">
              <option class="fwBold" value="all">All</option>
              <option class="fwBold" value="completed">Completed</option>
              <option class="fwBold" value="incomplete">Incomplete</option>
            </select>
          </div>
        </div>
        <div class="col-md-4 offset-md-4 mb-2 mb-md-0">
          <button class="btn btn-md btn-block btn-dark fwBold" id="showFormBtn">
            ADD TODO'S
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table table-bordered table-dark">
              <thead>
                <tr>
                  <th>Sr.No.</th>
                  <th>To Do's</th>
                  <th>Completed</th>
                  <th>Edit</th>
                  <th>Remove</th>
                </tr>
              </thead>
              <tbody class="fwBold" id="toDoContainer">
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="loader d-none" id="loader">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
